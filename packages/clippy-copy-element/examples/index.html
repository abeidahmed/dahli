<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clippy Copy Element</title>

    <style>
      clippy-copy {
        display: inline-block;
        border: 1px solid;
        padding: 4px 8px;
        cursor: pointer;
      }

      section {
        margin-top: 40px;
      }
    </style>
  </head>

  <body>
    <section>
      <input type="text" id="input" value="Something to copy from the input">
      <clippy-copy for="input">Copy it!</clippy-copy>
    </section>

    <section>
      <clippy-copy value="Copy from the button itself">Copy it!</clippy-copy>
    </section>

    <section>
      <div id="dom">
        <h1>Copy the contents!</h1>
        <p>This is good</p>
      </div>
      <clippy-copy for="dom">Copy it!</clippy-copy>
    </section>
    <script src="../dist/index.js"></script>
  </body>
</html>
